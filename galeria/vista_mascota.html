<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/global/base_style.css" />
  <link rel="stylesheet" href="../styles/galeria/vista_mascota.css">
  <title>Galeria</title>
</head>

<body>
  <div class="container-base">
    <header id="header">
    </header>
    <main>
      <section class="contenedor-navegacion">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="galeria.html">Conoce Nuestras mascotas</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="nombre-mascota-navegacion">Nombre</li>
          </ol>
        </nav>
      </section>
      <section class="contenido-mascota">
        <section class="carrucel">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/testimonio5.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/testimonio6.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/testimonio4.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="imagenes-carrucel">
            <div class="imagen">
              <img src="/images/testimonio5.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="imagen">
              <img src="/images/testimonio6.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="imagen">
              <img src="/images/testimonio4.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
        </section>
        <section class="informacion">
          <h2 id="nombre" class="nombre-mascota"></h2>
          <div class="info-contenedor">
            <div class="info-columna">
              <p><strong>Especie:</strong> <span id="especie"></span></p>
              <p><strong>Raza:</strong> <span id="raza"></span></p>
              <p><strong>Edad:</strong> <span id="edad"></span> años</p>
              <p><strong>Tamaño:</strong> <span id="tamano"></span></p>
              <p><strong>Color:</strong> <span id="color"></span></p>
            </div>
            <div class="info-columna">
              <p><strong>Carácter:</strong> <span id="caracter"></span></p>
              <p><strong>Con niños:</strong> <span id="ninos"></span></p>
              <p><strong>Otras mascotas:</strong> <span id="otrasMascotas"></span></p>
              <p><strong>Vacunado:</strong> <span id="vacunado"></span></p>
              <p><strong>Castrado:</strong> <span id="castrado"></span></p>
            </div>
          </div>
          <div class="info-extra">
            <p><strong>Historial médico:</strong></p>
            <p id="historial" class="historial"></p>
          </div>
          <button class="btn-me-gusta">
            <span class="tooltip">Me gusta</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 
                       5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 
                       4.5 2.09C13.09 3.81 14.76 3 16.5 
                       3 19.58 3 22 5.42 22 8.5c0 
                       3.78-3.4 6.86-8.55 11.54L12 
                       21.35z"/>
            </svg>
          </button>
        </section>

      </section>
      <h2 class="mt-3 titulo-similares"><Strong>Similares</Strong></h2>
      <section class="similares"></section>
      <section class="has-match mt-3 pb-3">
        <h2>¿Quieres encontrar tu mascota ideal?</h2>
        <p>Regístrate o inicia seión y accede a esta gran funcionalidad</p>
        <a href="#"
          class="btn buton-banner text-white d-inline-flex align-items-center gap-2 rounded-pill fs-5 px-4 py-2 shadow-lg">
          <img src="../images/icon_Huella.svg" alt="Icono de huella" class="w-6 h-6" />
          ¡Haz Match!
        </a>
      </section>
    </main>
    <footer id="footer" class="bg-dark footer-personalizado text-white">
    </footer>

  </div>
  <script src="../layout/load.js" type="module"></script>
  <script src="./vista-mascota.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e6eef9bc73.js" crossorigin="anonymous"></script>
</body>

</html>
