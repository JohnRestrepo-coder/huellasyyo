<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      rel="stylesheet"
    />
    <link href="./style/base_style.css" rel="stylesheet" />
    <link href="./style/quienes_somos.css" rel="stylesheet" />
    <link href="./style/header_style.css" rel="stylesheet" />
    <link href="./style/contactanos.css" rel="stylesheet" />
    <title>¿Quiénes Somos?</title>
  </head>
  <body>
    <div class="container-base">
      <header id="header"></header>


      <main>
        <!-- Titulo, mirar si lo dejamos o lo quitamos mas tarde
        <div class="text-center my-4">
          <h2 class="fw-bold text-success bg-light py-3 px-4 rounded shadow d-inline-block">
            Contáctanos
          </h2>
        </div>
        -->

        <section class="contactanos pt-3 pb-3 pt-md-5 pb-md-5 mt-0 mb-0">
          <div class="contact-grid">
            <!-- Sección izquierda: la imagen -->
            <div class="contact-image">
              <img
                id="mascota-aleatoria"
                src="style/imagen/quienes-somos.png"
                alt="Mascota"
              />
              <div id="historia-mascota" class="historia-mascota">
                <!-- esta es la parte de la historia, si se quiere hacer cambios es aca -->
              </div>

              <div class="mensaje-adopcion">
                <p>
                  <br />🐶💖 Adopta, no compres. ¡Danos una segunda oportunidad!
                  🐾
                </p>
              </div>
            </div>

            <!-- Sección derecha, el formulario -->
            <div class="contact-form">
              <h3 class="subtitulo-form text-center">Contáctanos</h3>
              <form
                action="https://formspree.io/f/xblojqjz"
                method="POST"
                class="form"
              >
                <div class="input-row">
                  <div class="input-group">
                    <input
                      type="text"
                      id="nombre"
                      name="nombre"
                      placeholder="Tu nombre"
                      required
                    />

                    <!-- chicos aqui se evalua como se evalua si es un telefono o no, por type y por requiered pattern-->
                    <input
                      type="tel"
                      id="telefono"
                      name="telefono"
                      placeholder="Tu teléfono"
                      required
                      pattern="[0-9]{7,15}"
                    />
                  </div>
                  <input
                    type="email"
                    id="correo"
                    name="correo"
                    placeholder="Tu correo"
                    required
                  />

                  <textarea
                    id="mensaje"
                    name="mensaje"
                    rows="4"
                    placeholder="Tu mensaje..."
                    required
                  ></textarea>

                  <div class="align-items-center">
                    <button type="submit" id="enviar" class="text-center">
                      Enviar
                    </button>
                  </div>
                  <p
                    id="mensaje-saludo"
                    style="margin-top: 10px; font-weight: bold"
                  ></p>
                </div>
                <p class="text-center text-black fst-italic">
                  <br />El amor no se compra se adopta ¡Gracias por dar el
                  primer paso!
                </p>
              </form>
            </div>
          </div>
        </section>
      </main>

      <footer id="footer"></footer>

    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://kit.fontawesome.com/e6eef9bc73.js"
    ></script>
    <script src="script.js"></script>
    <script src="load.js"></script>

  </body>
</html>
