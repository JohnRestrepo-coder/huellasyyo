<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Huellas y Yo</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" rel="stylesheet" />
  <link href="./style/base_style.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style/login.css" />
</head>

<body>
  <main class="login-container" id="login-container">
    <section class="login-left">
      <div class="login-left-content">
        <div class="img-placeholder">
          <img src="https://cdn1.eldia.com/052024/1716442164509.jpg?cw=600&ch=365" alt="Imagen mascotas" />
        </div>
        <div class="left-texts">
          <br><br>
          <button class="btn-volver" onclick="window.location.href='Inicio.html';">Volver</button>
        </div>
      </div>
    </section>
    <section class="login-right">
      <div class="login-form">
        <img src="./images/icono_completo.png" alt="Logo Huellas y Yo" class="logo" />
        <h1>Bienvenido de nuevo</h1>
        <p>Inicia sesión con tu correo y contraseña</p>
        <form>
          <label for="email">Correo electrónico</label>
          <div class="d-flex flex-column flex-grow-1">
            <input type="email" id="email" placeholder="Correo electrónico" class="form-control" />
            <div class="invalid-feedback" style="padding-top: .25rem;"></div>
          </div>

          <label for="password" class="form-label">Contraseña</label>

          <div class="position-relative d-flex align-items-start flex-nowrap gap-1">
            <div class="d-flex flex-column flex-grow-1">
              <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" />
              <div class="invalid-feedback" style="padding-top: .25rem;"></div>
            </div>

            <button type="button" class="btn btn-outline-secondary d-flex justify-content-center align-items-center p-1"
              id="togglePassword" tabindex="-1" style="width: 38px; height: 38px;"
              aria-label="Mostrar u ocultar contraseña">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>




          <div class="form-extra">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              Recordarme
            </label>
            <a class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="register-text">
          ¿No tienes cuenta?
          <a href="registro.html">Regístrate</a>
        </p>
      </div>
    </section>
  </main>
  <script src="./login.js" type="module"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/e6eef9bc73.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
