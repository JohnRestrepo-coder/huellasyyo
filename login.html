<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Huellas y Yo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/login.css"/>
</head>
<body>
  <main class="login-container">
    <section class="login-left">
        <div class="login-left-content">
          <div class="img-placeholder">
            <img src="https://cdn1.eldia.com/052024/1716442164509.jpg?cw=600&ch=365" alt="Imagen mascotas" />
          </div>
          <div class="left-texts">
            <br><br>
            <button class="btn-volver" onclick="window.location.href='Inicio.html';">Volver</button>
          </div>
        </div>
      </section>
    <section class="login-right">
      <div class="login-form">
        <img src="./images/icono_completo.png" alt="Logo Huellas y Yo" class="logo" />
        <h1>Bienvenido de nuevo</h1>
        <p>Inicia sesión con tu correo y contraseña</p>
        <form>
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="Correo electrónico" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña" required />

          <div class="form-extra">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              Recordarme
            </label>
            <a href="recuperar_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="register-text">
          ¿No tienes cuenta?
          <a href="registro.html">Regístrate</a>
        </p>
      </div>
    </section>
  </main>
  <script src="./login.js"></script>
</body>
</html>
