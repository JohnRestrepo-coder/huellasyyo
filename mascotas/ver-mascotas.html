<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/icono_simple.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/global/base_style.css">
  <link rel="stylesheet" href="../styles/mascotas/ver.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="../styles/mascotas/admin.css">
  <title>Mascotas</title>
</head>

<body>
  <div class="container-base">
    <header id="header">
    </header>
    <main>
      <section class="contenedorgeneral" id="contenedorgeneral">
        <section class="sidebar ocultar" id="sidebar">

        </section>

        <section class="contenido" id="contenido">
          <a id="atras" class="visualizar mb-2"><i class="fa-solid fa-arrow-left"></i> Atras</a>
          <section class="controles">
            <h3>Mascotas Registradas</h3>
            <button type="button" class="btn boton-volver-formulario" data-bs-toggle="modal"
              data-bs-target="#exampleModal" id="mostrarModal">
              Registrar
            </button>
          </section>
          <div id="lista-mascotas" class="row container mx-auto"></div>


          <div>
            <!--<button type="button" class="btn btn-outline-danger" id="eliminarTodo">Eliminar Todas las Mascotas</button> --->
          </div>
        </section>

      </section>


    </main>
    <footer id="footer" class="bg-dark footer-personalizado text-white">
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form class="form-container" data-edit-index="" id="formulario-mascota">
              <h2>Registrar animal de compañía</h2>
              <div class="form-group">
                <label for="nombre">Nombre Mascota</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="sexo">Sexo:</label>
                  <select id="sexo" name="sexo">
                    <option>Hembra</option>
                    <option>Macho</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="edad">Edad (años):</label>
                  <input type="number" id="edad" name="edad" min="0" placeholder="Ej: 3" class="form-control">
                  <div class="invalid-feedback" style="padding-top: .25rem;"></div>
                </div>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="especie">Especie:</label>
                  <select id="especie" name="especie">
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="raza">Raza:</label>
                  <select id="raza" name="raza">
                    <option>Labrador</option>
                    <option>Golden Retriever</option>
                    <option>Bulldog</option>
                    <option>Shih Tzu</option>
                    <option>Pitbull</option>
                    <option>Pastor Alemán</option>
                    <option>Beagle</option>
                    <option>Poodle</option>
                    <option>Chihuahua</option>
                    <option>Yorkshire Terrier</option>
                    <option>Criollo</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="raza-mixta">Raza mixta:</label>
                <select id="raza-mixta" name="raza">
                  <option>Criollo</option>
                  <option>Criollo-Labrador</option>
                  <option>Criollo-Golden Retriever</option>
                  <option>Criollo-Bulldog</option>
                  <option>Criollo-Shih Tzu</option>
                  <option>Criollo-Pitbull</option>
                  <option>Criollo-Pastor Alemán</option>
                  <option>Criollo-Beagle</option>
                  <option>Criollo-Poodle</option>
                  <option>Criollo-Chihuahua</option>
                  <option>Criollo-Yorkshire Terrier</option>
                </select>
              </div>
              <div class="form-group">
                <label for="tamano">Tamaño:</label>
                <select id="tamano" name="tamano">
                  <option>Pequeño</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="color">Color:</label>
                  <input type="text" id="color" name="color" class="form-control">
                  <div class="invalid-feedback" style="padding-top: .25rem;"></div>
                </div>
                <div class="form-group">
                  <label for="caracter">Carácter:</label>
                  <select id="caracter" name="caracter">
                    <option>Pasivo</option>
                    <option>Activo</option>
                    <option>Juguetón</option>
                  </select>
                </div>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="ninos">Compatible con niños:</label>
                  <select id="ninos" name="ninos">
                    <option>Sí</option>
                    <option>No</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="tiempo">Tiempo de dedicación:</label>
                  <select id="tiempo" name="tiempo">
                    <option>Una hora</option>
                    <option>Más de una hora</option>
                  </select>
                </div>
              </div>
              <div class="checkbox-group">
                <label><input type="checkbox" name="vacunado"> Vacunado</label>
                <label><input type="checkbox" name="castrado"> Castrado</label>
                <label><input type="checkbox" name="solo-casa"> Se puede dejar solo en casa</label>
                <label><input type="checkbox" name="viaja-auto"> Viaja bien en auto</label>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="adiestramiento">Nivel de adiestramiento:</label>
                  <select id="adiestramiento" name="adiestramiento">
                    <option>No Aplica</option>
                    <option>Básico</option>
                    <option>Avanzado</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="otras-mascotas">Compatible con otras mascotas:</label>
                  <select id="otras-mascotas" name="otras-mascotas">
                    <option>Con gatos</option>
                    <option>Con perros</option>
                    <option>No</option>
                  </select>
                </div>
              </div>
              <div class="inline-group">
                <div class="form-group">
                  <label for="vivienda">Vivienda recomendada:</label>
                  <select id="vivienda" name="vivienda">
                    <option>Finca</option>
                    <option>Casa</option>
                    <option>Departamento</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="cuidador">Necesita cuidador con experiencia:</label>
                  <select id="cuidador" name="cuidador">
                    <option>No</option>
                    <option>Sí</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="historial">Historial médico:</label>
                <textarea id="historial" name="historial" rows="4" placeholder="Describa el historial médico..."
                  class="form-control"></textarea>
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>

              </div>

              <div class="form-group">
                <label for="imagen">Portada de la mascota:</label>
                <input type="url" id="imagen" name="imagen" placeholder="https://..." class="form-control">
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>

              <div id="imagenes-container">
                <div class="form-group mb-3">
                  <label>Imagen adicional:</label>
                  <input type="url" name="imagen[]" class="form-control" placeholder="https://...">
                  <div class="invalid-feedback"></div>
                </div>
              </div>

              <button type="button" class="btn btn-secondary" id="agregarImagen">
                Agregar otra imagen
              </button>
              <button type="submit">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e6eef9bc73.js" crossorigin="anonymous"></script>
  <script src="../layout/load.js" type="module"></script>
  <script src="../layout/loadmenuprofile.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./ver.js"></script>
  <script src="./registrar.js" type="module"></script>
</body>

</html>
