<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/icono_simple.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/global/base_style.css">
  <link rel="stylesheet" href="../styles/usuarios/configuracion.css">
  <link rel="stylesheet" href="../styles/usuarios/adopciones.css">
  <link href="../styles/usuarios/tinder.css" rel="stylesheet" />
  <title>Mis Match</title>
</head>

<body>
  <div class="container-base">

    <header id="header">
    </header>
    <main>
      <section class="contenedorgeneral" id="contenedorgeneral">
        <section class="sidebar ocultar" id="sidebar">

        </section>

        <section class="contenido" id="contenido">
          <a id="atras" class="visualizar mb-2"><i class="fa-solid fa-arrow-left"></i> Atrás</a>
          <section class="controles">
            <h3>Match Realizados</h3>
          </section>
          <section id="info-empty" class="d-none">
            <img src="../images/Huellas y yo (1).png" alt="Mascota">
            <div id="textmorado">
              <p>¡Uy! Parece que no has hecho Match con ninguna mascota aún</p>
              <h2>¡El amor no se compra, se adopta!</h2>
              <a href="#"
                class="btn buton-banner text-white d-inline-flex align-items-center gap-2 rounded-pill fs-5 px-4 py-2 shadow-lg">
                <img src="../images/icon_Huella.svg" alt="Icono de huella" class="w-6 h-6" />
                ¡Haz Match!
              </a>


            </div>

          </section>
          <section>
            <div id="match-list" class="row row-cols-sm-2 row-cols-md-3 g-2">
            </div>
          </section>
        </section>

      </section>


    </main>
    <footer id="footer" class="bg-dark footer-personalizado text-white">
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e6eef9bc73.js" crossorigin="anonymous"></script>
  <script src="../layout/load.js" type="module"></script>
  <script src="../layout/loadmenuprofile.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./matchrealizados.js"></script>
</body>

</html>
