<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/icono_simple.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/global/base_style.css">
  <link rel="stylesheet" href="../styles/usuarios/configuracion.css">
  <title>Configuracion</title>
</head>

<body>
  <div class="container-base">

    <header id="header">
    </header>
    <main>
      <section class="contenedorgeneral" id="contenedorgeneral">
        <section class="sidebar ocultar" id="sidebar">

        </section>

        <section class="contenido" id="contenido">
          <a id="atras" class="visualizar mb-2"><i class="fa-solid fa-arrow-left"></i> Atrás</a>
          <section class="controles">
            <h3>Configuración</h3>
            <a id="editar" class="text-primary">Editar <i class="fa-solid fa-pen-to-square"></i></a>
          </section>
          <section>
            <form>

              <label for="imagen">URL de imagen de perfil:</label>
              <div>
                <input type="url" id="imagen" name="imagen" placeholder="https://..."
                  class="form-control habilitar-campo" disabled />
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>

              <label for="nombre">Nombre completo</label>
              <div class="d-flex flex-column flex-grow-1">
                <input type="text" id="nombre" placeholder="Nombre completo" class="form-control habilitar-campo"
                  disabled />
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>


              <label for="telefono">Número de teléfono</label>
              <div class="d-flex flex-column flex-grow-1">
                <input type="tel" id="telefono" placeholder="Número de teléfono" class="form-control habilitar-campo"
                  disabled />
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>

              <label for="correo">Correo electrónico</label>
              <div class="d-flex flex-column flex-grow-1">
                <input type="email" id="correo" placeholder="Correo electrónico" class="form-control habilitar-campo"
                  disabled />
                <div class="invalid-feedback" style="padding-top: .25rem;"></div>
              </div>

              <label for="password">Contraseña</label>
              <div class="position-relative d-flex align-items-start flex-nowrap gap-1">
                <div class="d-flex flex-column flex-grow-1">
                  <input type="password" id="password" name="password" class="form-control habilitar-campo"
                    placeholder="Contraseña" disabled />
                  <div class="invalid-feedback" style="padding-top: .25rem;"></div>
                </div>

                <button type="button"
                  class="btn btn-outline-secondary d-flex justify-content-center align-items-center p-1 habilitar-campo"
                  id="togglePassword" tabindex="-1" style="width: 38px; height: 38px;"
                  aria-label="Mostrar u ocultar contraseña" disabled>
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>


              <label for="confirmarPassword">Confirmar Contraseña</label>
              <div class="position-relative d-flex align-items-start flex-nowrap gap-1">
                <div class="d-flex flex-column flex-grow-1">
                  <input type="password" id="confirmarPassword" name="confirmarPassword"
                    class="form-control habilitar-campo" placeholder="Confirmar contraseña" disabled />
                  <div class="invalid-feedback" style="padding-top: .25rem;"></div>
                </div>

                <button type="button"
                  class="btn btn-outline-secondary d-flex justify-content-center align-items-center p-1 habilitar-campo"
                  id="togglePasswordConfirm" tabindex="-1" style="width: 38px; height: 38px;"
                  aria-label="Mostrar u ocultar contraseña" disabled>
                  <i class="fa-solid fa-eye"></i>
                </button>
              </div>
              <button type="submit" class="d-none" id="guardar-cambios">Guardar cambios</button>
            </form>
            <button id="eliminarCuenta" class="btn btn-outline-danger mt-3">Eliminar cuenta</button>
          </section>
        </section>

      </section>


    </main>
    <footer id="footer" class="bg-dark footer-personalizado text-white">
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e6eef9bc73.js" crossorigin="anonymous"></script>
  <script src="../layout/load.js" type="module"></script>
  <script src="../layout/loadmenuprofile.js" type="module"></script>
  <script src="./configuracion.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
