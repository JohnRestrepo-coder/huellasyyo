<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar animal de compañía</title>
  <link rel="stylesheet" href="./style/admin.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
 
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Registrar animal de compañía
  </button>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario de Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
          <form class="form-container">
            <h2>Registrar animal de compañía</h2>
            <div class="form-group">
              <label for="nombre">Nombre Mascota</label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                  <option>Hembra</option>
                  <option>Macho</option>
                </select>
              </div>
              <div class="form-group">
                <label for="edad">Edad (años):</label>
                <input type="number" id="edad" name="edad" min="0" placeholder="Ej: 3">
              </div>
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="especie">Especie:</label>
                <select id="especie" name="especie">
                  <option>Perro</option>
                  <option>Gato</option>
                  <option>Otro</option>
                </select>
              </div>
              <div class="form-group">
                <label for="raza">Raza:</label>
                <select id="raza" name="raza">
                  <option>Labrador</option>
                  <option>Golden Retriever</option>
                  <option>Bulldog</option>
                  <option>Shih Tzu</option>
                  <option>Pitbull</option>
                  <option>Pastor Alemán</option>
                  <option>Beagle</option>
                  <option>Poodle</option>
                  <option>Chihuahua</option>
                  <option>Yorkshire Terrier</option>
                  <option>Criollo</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="raza-mixta">Raza mixta:</label>
              <select id="raza-mixta" name="raza">
                 <option>Criollo</option>
                <option>Criollo-Labrador</option>
                <option>Criollo-Golden Retriever</option>
                <option>Criollo-Bulldog</option>
                <option>Criollo-Shih Tzu</option>
                <option>Criollo-Pitbull</option>
                <option>Criollo-Pastor Alemán</option>
                <option>Criollo-Beagle</option>
                <option>Criollo-Poodle</option>
                <option>Criollo-Chihuahua</option>
                <option>Criollo-Yorkshire Terrier</option>
              </select>
            </div>
            <div class="form-group">
              <label for="tamano">Tamaño:</label>
              <select id="tamano" name="tamano">
                <option>Pequeño</option>
                <option>Mediano</option>
                <option>Grande</option>
              </select>
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color">
              </div>
              <div class="form-group">
                <label for="caracter">Carácter:</label>
                <select id="caracter" name="caracter">
                  <option>Pasivo</option>
                  <option>Activo</option>
                  <option>Juguetón</option>
                </select>
              </div>
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="ninos">Compatible con niños:</label>
                <select id="ninos" name="ninos">
                  <option>Sí</option>
                  <option>No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="otras-mascotas">Compatible con otras mascotas:</label>
                <select id="otras-mascotas" name="otras-mascotas">
                  <option>Con gatos</option>
                  <option>Con perros</option>
                  <option>No</option>
                </select>
              </div>
            </div>
            <div class="checkbox-group">
              <label><input type="checkbox" name="vacunado"> Vacunado</label>
              <label><input type="checkbox" name="castrado"> Castrado</label>
              <label><input type="checkbox" name="solo-casa"> Se puede dejar solo en casa</label>
              <label><input type="checkbox" name="viaja-auto"> Viaja bien en auto</label>
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="vivienda">Vivienda recomendada:</label>
                <select id="vivienda" name="vivienda">
                  <option>Finca</option>
                  <option>Casa</option>
                  <option>Departamento</option>
                </select>
              </div>
              <div class="form-group">
                <label for="historial">Historial médico:</label>
                <textarea id="historial" name="historial" rows="4" placeholder="Describa el historial médico..."></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="cuidador">Necesita cuidador con experiencia:</label>
              <select id="cuidador" name="cuidador">
                <option>No</option>
                <option>Sí</option>
              </select>
            </div>
            <div class="inline-group">
              <div class="form-group">
                <label for="tiempo">Tiempo de dedicación:</label>
                <select id="tiempo" name="tiempo">
                  <option>Una hora</option>
                  <option>Más de una hora</option>
                </select>
              </div>
              <div class="form-group">
                <label for="adiestramiento">Nivel de adiestramiento:</label>
                <select id="adiestramiento" name="adiestramiento">
                  <option>No Aplica</option>
                  <option>Básico</option>
                  <option>Avanzado</option>
                </select>
              </div>

              <div class="form-group">
              <label for="imagen">URL de imagen de la mascota:</label>
              <input type="url" id="imagen" name="imagen" placeholder="https://...">
              </div>
            </div>
            <button type="submit">Registrar Mascota</button>
            <div class="boton-ver-mascotas-container">
              <button type="button" id="verMascotasBtn" class="btn btn-info">Ver Mascotas Registradas</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="seccion-mascotas" class="container mt-4" style="display: none;">
  <h2 class="text-center mb-4">Mascotas Registradas</h2>
  <div class="row" id="contenedor-cards"></div>
  <div class="text-center mt-3">
    <button id="volverFormularioBtn" class="btn btn-secondary">Volver</button>
  </div>
</div>

  <script src="./admin.js"></script>
</body>
</html>
