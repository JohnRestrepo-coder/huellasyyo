<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Huellas y Yo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/registro.css"/>
</head>
<body>
  <main class="login-container">
    <section class="login-left">
        <div class="login-left-content">
          <div class="img-placeholder">
            <img src="https://st4.depositphotos.com/1606449/20290/i/450/depositphotos_202902672-stock-photo-cute-dogs-cats-together-hanging.jpg" alt="Imagen mascotas" />
          </div>
          <div class="left-texts">
            <br><br>
            <button class="btn-volver" onclick="window.location.href='Inicio.html';">Volver</button>
          </div>
        </div>
      </section>
    <section class="login-right">
      <div class="login-form">
        <img src="./images/icono_completo.png" alt="Logo Huellas y Yo" class="logo" />
        <h1>Únete a la familia peluda</h1>
        <p>Crea tu cuenta</p>
        <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Nombre completo" required />

        <label for="telefono">Número de teléfono</label>
        <input type="tel" id="telefono" placeholder="Número de teléfono" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="Correo electrónico" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required />

       <label for="confirmarPassword">Confirmar Contraseña</label>
       <input type="password" id="confirmarPassword" placeholder="Confirmar contraseña" required />


          <button type="submit">Registrate</button>
        </form>
        <p class="register-text">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </p>
      </div>
    </section>
  </main>
  <script src="./registro.js"></script>
</body>
</html>
