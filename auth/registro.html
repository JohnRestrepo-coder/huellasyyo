<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../images/icono_simple.png" type="image/x-icon">
  <title>Registro | Huellas y Yo</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" rel="stylesheet" />
  <link href="../styles/global/base_style.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/auth/registro.css" />
</head>

<body>
  <main class="login-container" id="login-container">
    <section class="login-left">
      <div class="login-left-content">
        <div class="img-placeholder">
          <img
            src="https://st4.depositphotos.com/1606449/20290/i/450/depositphotos_202902672-stock-photo-cute-dogs-cats-together-hanging.jpg"
            alt="Imagen mascotas" />
        </div>
        <div class="left-texts">
          <br><br>
          <button class="btn-volver" onclick="window.location.href='../index.html';">Volver</button>
        </div>
      </div>
    </section>
    <section class="login-right">
      <div class="login-form">
        <img src="../images/icono_completo.png" alt="Logo Huellas y Yo" class="logo" />
        <h1>Únete a la familia peluda</h1>
        <p>Crea tu cuenta</p>
        <form>
          <label for="nombre">Nombre completo</label>

          <div class="d-flex flex-column flex-grow-1">
            <input type="text" id="nombre" placeholder="Nombre completo" class="form-control" />
            <div class="invalid-feedback" style="padding-top: .25rem;"></div>
          </div>


          <label for="telefono">Número de teléfono</label>
          <div class="d-flex flex-column flex-grow-1">
            <input type="tel" id="telefono" placeholder="Número de teléfono" class="form-control" />
            <div class="invalid-feedback" style="padding-top: .25rem;"></div>
          </div>

          <label for="correo">Correo electrónico</label>
          <div class="d-flex flex-column flex-grow-1">
            <input type="email" id="correo" placeholder="Correo electrónico" class="form-control" />
            <div class="invalid-feedback" style="padding-top: .25rem;"></div>
          </div>

          <label for="password">Contraseña</label>
          <div class="position-relative d-flex align-items-start flex-nowrap gap-1">
            <div class="d-flex flex-column flex-grow-1">
              <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" />
              <div class="invalid-feedback" style="padding-top: .25rem;"></div>
            </div>

            <button type="button" class="btn btn-outline-secondary d-flex justify-content-center align-items-center p-1"
              id="togglePassword" tabindex="-1" style="width: 38px; height: 38px;"
              aria-label="Mostrar u ocultar contraseña">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>


          <label for="confirmarPassword">Confirmar Contraseña</label>
          <div class="position-relative d-flex align-items-start flex-nowrap gap-1">
            <div class="d-flex flex-column flex-grow-1">
              <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control"
                placeholder="Confirmar contraseña" />
              <div class="invalid-feedback" style="padding-top: .25rem;"></div>
            </div>

            <button type="button" class="btn btn-outline-secondary d-flex justify-content-center align-items-center p-1"
              id="togglePasswordConfirm" tabindex="-1" style="width: 38px; height: 38px;"
              aria-label="Mostrar u ocultar contraseña">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>


          <button type="submit">Registrate</button>
        </form>
        <p class="register-text">
          ¿Ya tienes cuenta?
          <a href="login.html">Inicia sesión</a>
        </p>
      </div>
    </section>
  </main>
  <script src="./registro.js" type="module"></script>
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/e6eef9bc73.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
